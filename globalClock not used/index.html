<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clocks</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Your best friend on a trip and you want to know if you can call her? <br>check her time!</h1>
    <div class="container">
        <div class="clock"><h4>Jerusalem - Israel +2</h4><div  id="isrClock"></div></div>
        <div class="clock"><h4>Lisbon - Portugal +0</h4><div  id="portugalXClock"> <br></div></div>
        <div class="clock"><h4>Bern - Switzerland +1</h4><div  id="swissClock"> <br></div></div>
        <div class="clock"><h4>Buenos Aires - Argentina -3</h4><div  id="argentinaClock"></div></div>
    </div>
</body>
</html>
