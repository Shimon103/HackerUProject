<body>

        <div class="phoneBTN">
            <button id="upPhone">↑</button>
            <button id="leftPhone">←</button>
            <button id="rightPhone">→</button>
            <button id="downPhone">↓</button>

            <select id="changeDifficulty" name="changeDifficulty">

                <option value="easy">easy</option>
                <option value="medium">medium</option>

        </div>
   
    </div>
